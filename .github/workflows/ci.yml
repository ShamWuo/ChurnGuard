name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      ADMIN_SECRET: test_admin_secret
      CSRF_SECRET: test_csrf_secret
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
      - name: Prepare schema
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -n "${DATABASE_URL}" ]; then
            echo "DATABASE_URL present — running migrations"
            npx prisma migrate deploy
          else
            echo "No DATABASE_URL — using prisma db push for SQLite"
            npx prisma db push
          fi

      - name: Seed demo data (idempotent)
        run: node scripts/seed-demo.js

      - name: Precompile templates
        run: npm run precompile-templates || true

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          npm run start &
          echo "Started web server"

      - name: Wait for /api/ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/api/ready >/dev/null 2>&1; then echo ready && exit 0; fi
            sleep 1
          done
          echo "Server did not become ready"; exit 1

      - name: Smoke check
        run: node scripts/smoke-ready.js http://localhost:3000/api/ready 5000

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test --silent

      - name: Run recovered tests (fast check)
        run: npm run test:recovered
